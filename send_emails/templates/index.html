<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Email-Form</title>
        <link href="https://cdn.jsdeliv static 'css/index.css' .net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <form action="" method="POST" class="contact-form">
            {% csrf_token %}
            <div class="contact-form">
                <div class="tag">Full Name</div>
                <input type='text' name="name">
            </div>
            <div class="contact-form">
                <div class="tag">Email</div>
                <input type='text' name="email">
            </div>
            <div class="contact-form">
                <div class="tag">Subject</div>
                <input type='text' name="subject">
            </div>
            <div class="contact-form">
                <div class="tag">Message</div>
                <textarea name="message" cols="33" rows="10"></textarea>
            </div>
            <div class="contact-form">
                <input type="Submit" class="btn btn-primary" value="Send Message">
            </div>
        </form>
    </div>
    </body>
</html>
